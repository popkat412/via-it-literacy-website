baseurl: "/via-it-literacy-website"

exclude: ["resources/"]

# plugins
plugins:
  - jekyll-polyglot
  - jekyll-pandoc

# markdown: Pandoc

# collections
collections:
  tutorials:
    output: true
    permalink: /:collection/:name

# i18n
languages: ["en", "zh", "hi"]
default_lang: "en"
exclude_from_localization: ["js", "css", "public"]
parallel_localization: true

sass:
  sourcemap: never
